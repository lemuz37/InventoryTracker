{% extends "base.html" %}
<title>{% block title %}Login{% endblock %}</title>

{% block content %}

<div class="row" style="padding-top: 8%; padding-bottom: 8%;">
  <div class="col">

  </div>

  <div class="col-8">
    <div class="d-flex justify-content-center align-items-center h-100">
      <form action="/login" method="POST">
        <h3 align="center">Login</h3>
        <br />
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
        </div>
        <br />
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
        </div>

        <br />

        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary"
                style="width: 200px; height: 50px; padding: 10px 20px; font-size: 16px; text-align: center; line-height: 30px;">Login</button>
            </div>
          </form>
            <div class="col-md-6">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary"
                style="width: 200px; height: 50px; padding: 10px 20px; font-size: 16px; text-align: center; line-height: 30px;"
                data-bs-toggle="modal" data-bs-target="#scanQRCodeModal">
                Login with QR Code
              </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="scanQRCodeModal" tabindex="-1" role="dialog"
              aria-labelledby="scanQRCodeModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="scanQRCodeModalLabel">Login with QR Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <form action="/login_w_qr_code" method="post">
                    <div class="modal-body">
                      <div class="container-fluid">
                        <div class="row">
                          <div class="col-md-2"></div>
                          <div class="col-md-8">
                            <div class="form-group">
                              <input type="password" class="form-control" name="scan_data_home" id="scan_data_home"
                                autocomplete="off" placeholder="Scan Data" aria-label="Scan Data" />
                            </div>
                          </div>
                          <div class="col-md-2"></div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                      </button>
                      <button type="submit" class="btn btn-primary">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>


  <div class="col">

  </div>
</div>
{% endblock %}
